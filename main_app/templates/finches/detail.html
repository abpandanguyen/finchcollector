{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.commonName }}</span>
    <p>Species: {{ finch.species }}</p>
    <p>Description: {{ finch.description|linebreaks }}</p>
    <p>IOC Sequence: {{ finch.iocSequence }}</p>
  </div>
</div>

{% endblock %}
